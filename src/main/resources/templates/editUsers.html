<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>Edit User Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <form class="form-horizontal" th:action="@{/user/edit}" th:object="${formUsers}" method="POST" >
                <input th:field="${users.idUser}" name="idUser" th:type="hidden" id="idUser" />
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input th:field="${users.username}" type="text" class="form-control" id="userName" placeholder="Username"  required="required" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input th:field="${users.password}" type="password" class="form-control" id="password" placeholder="Password" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="${users.name}" type="text" class="form-control" id="name" placeholder="Name" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
