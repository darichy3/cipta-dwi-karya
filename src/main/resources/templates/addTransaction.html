<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>Add Transaction Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container py-5">
            <form class="form-horizontal" th:action="@{/transaction/add}" th:object="${formTransaction}" method="POST" >
                <div class="form-group">
                    <label class="col-sm-3 control-label">Customer</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="namaBarang">
                            <option>Report Customers</option>
                            <option>Report Transaction</option>
                        </select>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">Inventory</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="namaBarang">
                            <option>Report Customers</option>
                            <option>Report Transaction</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sumIn" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{sumIn}" type="text" class="form-control" id="sumIn" placeholder="quantity" />
                    </div>
                </div>
                 
                <div class="form-group">
                    <label class="col-sm-3 control-label">Delivery Date</label>
                    <div class="col-sm-3">
                        <input type="date" data-date-format="yyyy/MM/dd"
                               class="form-control"
                               name="tglAwal"/>
                    </div>
                   
                </div>
                
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input th:field="*{note}" type="text" class="form-control" id="note" placeholder="Note" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
