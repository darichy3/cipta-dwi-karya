<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>TODO supply a title</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container py-5">
            <form class="form-horizontal" th:action="@{/inventory/edit}" th:object="${formInventory}" method="POST" >
                <input th:field="${inventories.idInventory}" name="idInventory" th:type="hidden" id="idInventory" />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="${inventories.name}" type="text" class="form-control" id="name" placeholder="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="sumIn" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="${inventories.sumIn}" type="text" class="form-control" id="sumIn" placeholder="quantity" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input th:field="${inventories.note}" type="text" class="form-control" id="note" placeholder="Note" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
