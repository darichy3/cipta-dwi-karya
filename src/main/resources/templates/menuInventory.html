<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>List Inventory Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <h3 style="text-align: center;">Menu Inventory</h3>
            <a type="button" class="btn btn-success py-2 d-none d-md-inline-block" th:href="@{/inventory/add}">Inventory Add</a>
            <div class="table-responsive">
                <table id="myTable" class="table table-bordered table-striped">
                    <thead >
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Harga Beli</th>
                            <th>Harga Jual</th>
                            <th>Sum In</th>
                            <th>Sum Out</th>
                            <th>Sum End</th>
                            <th>Date In</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="inventory,stat : ${inventories}">
                            <td th:text="${stat.index}+1">Cell 1</td>
                            <td th:text="${inventory.name}">Cell 2</td>
                            <td th:text="${inventory.priceBuy}">Cell 3</td>
                            <td th:text="${inventory.priceSell}">Cell 4</td>
                            <td th:text="${inventory.sumIn}">Cell 5</td>
                            <td th:text="${inventory.sumOut}">Cell 6</td>
                            <td th:text="${inventory.sumEnd}">Cell 7</td>
                            <td th:text="${inventory.dateIn}">Cell 8</td>
                            <td th:text="${inventory.note}">Cell 9</td>
                            <td>
                                <!--<a th:if="${inventory.enable}" type="button" class="btn btn-primary" href="/inventory/edit" th:href="@{/inventory/edit/__${inventory.idInventory}__}">Edit</a>-->
                                <a th:if="${inventory.dateIn}==${tglNow}" type="button" class="btn btn-primary" href="/inventory/edit" th:href="@{/inventory/edit/__${inventory.idInventory}__}">Edit</a>
                                <a type="button" class="btn btn-danger" href="/inventory/delete" th:href="@{/inventory/delete/__${inventory.idInventory}__}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <section layout:fragment="page-script">
            <script>
                $(document).ready(function () {
                    $('#myTable').DataTable();
                });
            </script>
        </section>
    </body>
</html>
