<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>Report Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container py-5">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-xs-12">
                                    <!-- /.box -->
                                    <div class="box" style="height: 450px">
                                        <br/>
                                        <br/>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <section class="col-md-12 connectedSortable">
                                                        <form class="form-horizontal" method="post" th:action="@{/report/view}" th:target="_blank" >
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Jenis
                                                                    Laporan</label>
                                                                <div class="col-sm-8">
                                                                    <select class="form-control" name="jnsLap">
                                                                        <option>Report Customers</option>
                                                                        <option>Report Transaction</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-sm-3 control-label">Tgl
                                                                    Mulai</label>
                                                                <div class="col-sm-3">
                                                                    <input type="date" data-date-format="yyyy/MM/dd"
                                                                           class="form-control"
                                                                           name="tglAwal"/>
                                                                </div>
                                                                <label class="col-sm-2 control-label">Tgl
                                                                    akhir</label>
                                                                <div class="col-sm-3">
                                                                    <input type="date" data-date-format="yyyy/MM/dd"
                                                                           class="form-control"
                                                                           name="tglAkhir"/>
                                                                </div>
                                                            </div>
                                                            <br/>
                                                            <!-- /.box-body -->
                                                            <div class="form-group">
                                                                <div class="col-md-8"></div>
                                                                <div class="col-md-3 ">
                                                                    <button type="submit"
                                                                            class="btn btn-info">
                                                                        Print</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </section>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <!-- /.box -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
</div>
        </div>
    </body>
</html>
