<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Log in to Cipta Dwikarya Admin Application</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" />
        
        <link rel="stylesheet" th:ref="@{/css/login.css}" />

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Admin</b> Cipta Dwi Karya</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Please insert username and password</p>

                <form th:action="@{/user/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <!--<div class="row">-->
                        <!-- /.col -->
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                        <!-- /.col -->
                    <!--</div>-->
                </form>

            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3 -->
        <script th:src="@{/js/jquery-3.3.1.slim.min.js}" ></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
