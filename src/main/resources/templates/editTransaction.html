<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>Add Transaction Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container py-5">
            <form class="form-horizontal" th:action="@{/transaction/edit}" th:object="${transactions}" method="POST" >

                <input th:field="*{idTransaction}" type="hidden" id="idTransaction" />
                <div class="form-group">
                    <label class="col-sm-3 control-label">Customer</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="dropCustomer" th:field="*{idCustomer}">
                            <option value="0" >select customer</option>
                            <option th:each="customer : ${customers}" th:value="${customer.idCustomer}" th:text="${customer.name}"></option>
                        </select>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">Inventory</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="dropCustomer" th:field="*{idInventory}">
                            <option value="0">select inventory</option>
                            <option th:each="inventory : ${inventories}" th:value="${inventory.idInventory}" th:text="${inventory.name}"></option>
                        </select>                    
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{quantity}" type="text" class="form-control" id="quantity" placeholder="Quantity" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Delivery Date</label>
                    <div class="col-sm-3">
                        <input th:field="*{deliveryDate}" type="date" data-date-format="yyyy-MM-dd" class="form-control" id="deliveryDate"/>
                    </div>

                </div>

                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input th:field="*{note}" type="text" class="form-control" id="note" placeholder="Note" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
