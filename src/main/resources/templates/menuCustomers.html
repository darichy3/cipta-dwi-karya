<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>List Customer Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <h3 style="text-align: center;">Daftar List Customer</h3>
            <a type="button" class="btn btn-success py-2 d-none d-md-inline-block" th:href="@{/customer/add}">Customer Add</a>

            <div class="table-responsive">
                <table id="myTable" class="table table-bordered table-striped">
                    <thead >
                        <tr>
                            <th width="5%">Id</th>
                            <th width="20%">Name</th>
                            <th width="20%">Address</th>
                            <th width="20%">Phone</th>
                            <th width="20%">Create Date</th>
                            <th width="10%">Create By</th>
                            <th width="5%">Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="customer,stat : ${customers}">
                            <td th:text="${stat.index}+1">Cell 1</td>
                            <td th:text="${customer.name}">Cell 2</td>
                            <td th:text="${customer.address}">Cell 3</td>
                            <td th:text="${customer.phone}">Cell 4</td>
                            <td th:text="${customer.createdDate}">Cell 5</td>
                            <td th:text="${customer.createdBy}">Cell 6</td>
                            <td>
                                <a type="button" class="btn btn-primary" href="/customer/edit" th:href="@{/customer/edit/__${customer.idCustomer}__}">Edit</a>
                                <a type="button" class="btn btn-danger" href="/customer/delete" th:href="@{/customer/delete/__${customer.idCustomer}__}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <section layout:fragment="page-script">
            <script>
                $(document).ready(function () {
                    $('#myTable').DataTable();
                });
            </script>
        </section>
    </body>
</html>
