<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/index" >
    <head>
        <title>Add Inventory Menu</title>  
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <form class="form-horizontal" th:action="@{/inventory/add}" th:object="${formInventory}" method="POST" >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" type="text" class="form-control" id="userName" placeholder="name" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="priceBuy" class="col-sm-2 control-label">Price Buy</label>
                    <div class="col-sm-10">
                        <input th:field="*{priceBuy}" type="text" class="form-control" id="priceBuy" placeholder="price buy" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="priceSell" class="col-sm-2 control-label">Price Sell</label>
                    <div class="col-sm-10">
                        <input th:field="*{priceSell}" type="text" class="form-control" id="priceSell" placeholder="price sell" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="sumIn" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{sumIn}" type="text" class="form-control" id="sumIn" placeholder="quantity" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input th:field="*{note}" type="text" class="form-control" id="note" placeholder="Note" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
